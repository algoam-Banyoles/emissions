name: ci-tests

on:
  push:
    branches: ["**"]
  pull_request:
  workflow_dispatch:

jobs:
  unit-and-coverage:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install frontend deps
        run: npm ci

      - name: Install backend deps
        run: npm --prefix backend ci

      - name: Frontend lint
        run: npm run lint

      - name: Frontend build
        run: npm run build

      - name: Jest coverage (frontend + backend)
        run: npm run test:coverage

      - name: Backend integration (Supertest)
        run: npm run test:integration

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: |
            coverage
            backend/coverage
            backend/coverage/backend-jest

  e2e:
    runs-on: ubuntu-latest
    needs: unit-and-coverage

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run e2e tests
        run: npm run test:e2e

  performance:
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Lighthouse performance
        run: npm run perf:lighthouse

      - name: Upload Lighthouse report
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-report
          path: coverage/lighthouse-report.json
