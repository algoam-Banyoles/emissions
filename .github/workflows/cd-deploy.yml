name: CD Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      target:
        description: "Target environment"
        required: true
        default: "production"
        type: choice
        options:
          - staging
          - production

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  BACKEND_IMAGE: ghcr.io/${{ github.repository_owner }}/emissionsv2-backend
  FRONTEND_IMAGE: ghcr.io/${{ github.repository_owner }}/emissionsv2-frontend

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
      - name: Install root dependencies
        run: npm ci
      - name: Install backend dependencies
        run: npm --prefix backend ci
      - name: Lint
        run: npm run lint
      - name: Type check
        run: npm run type-check && npm --prefix backend run type-check
      - name: Unit and integration tests
        run: npm run test:unit && npm run test:integration
      - name: Build
        run: npm run build && npm --prefix backend run build

  build-images:
    runs-on: ubuntu-latest
    needs: quality
    outputs:
      backend_tag: ${{ steps.vars.outputs.backend_tag }}
      frontend_tag: ${{ steps.vars.outputs.frontend_tag }}
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - id: vars
        run: |
          SHORT_SHA=${GITHUB_SHA::7}
          echo "backend_tag=${BACKEND_IMAGE}:${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "frontend_tag=${FRONTEND_IMAGE}:${SHORT_SHA}" >> $GITHUB_OUTPUT

      - name: Build and push backend image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          target: production
          push: true
          tags: |
            ${{ steps.vars.outputs.backend_tag }}
            ${{ env.BACKEND_IMAGE }}:latest

      - name: Build and push frontend image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          target: production
          push: true
          tags: |
            ${{ steps.vars.outputs.frontend_tag }}
            ${{ env.FRONTEND_IMAGE }}:latest

  deploy-staging:
    if: github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && inputs.target == 'staging')
    runs-on: ubuntu-latest
    needs: build-images
    environment: staging
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
      - uses: azure/setup-kubectl@v4
      - name: Configure kubeconfig (staging)
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG_STAGING }}" | base64 -d > $HOME/.kube/config
      - name: Run Prisma migrations (staging)
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL_STAGING }}
        run: |
          npm --prefix backend ci
          npm --prefix backend run prisma:migrate:deploy
      - name: Deploy staging
        env:
          K8S_NAMESPACE: emissions-staging
          BACKEND_IMAGE: ${{ needs.build-images.outputs.backend_tag }}
          FRONTEND_IMAGE: ${{ needs.build-images.outputs.frontend_tag }}
        run: bash scripts/deploy-staging.sh

  deploy-production:
    if: github.event_name == 'workflow_dispatch' && inputs.target == 'production'
    runs-on: ubuntu-latest
    needs: build-images
    environment: production
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
      - uses: azure/setup-kubectl@v4
      - name: Configure kubeconfig (production)
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG_PRODUCTION }}" | base64 -d > $HOME/.kube/config
      - name: Run Prisma migrations (production)
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL_PRODUCTION }}
        run: |
          npm --prefix backend ci
          npm --prefix backend run prisma:migrate:deploy
      - name: Deploy production
        env:
          K8S_NAMESPACE: emissions-production
          BACKEND_IMAGE: ${{ needs.build-images.outputs.backend_tag }}
          FRONTEND_IMAGE: ${{ needs.build-images.outputs.frontend_tag }}
        run: bash scripts/deploy-production.sh
