name: emissionsv2

services:
  postgres:
    image: postgres:16-alpine
    container_name: emissionsv2-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: emissionsv2
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: emissionsv2-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: emissionsv2-backend
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: development
      PORT: 4000
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/emissionsv2?schema=public
      CORS_ORIGIN: http://localhost:5173
      REDIS_URL: redis://redis:6379
      JWT_ACCESS_SECRET: canvia-aquesta-clau-molt-llarga-de-minim-32-caracters
      JWT_REFRESH_SECRET: canvia-aquesta-altre-clau-molt-llarga-de-minim-32-caracters
      ACCESS_TOKEN_TTL: 15m
      REFRESH_TOKEN_TTL_DAYS: 7
    ports:
      - "4000:4000"
    volumes:
      - ./backend:/app
      - backend_node_modules:/app/node_modules
    command: sh -c "npm ci && npm run prisma:generate && npm run dev"

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: emissionsv2-frontend
    depends_on:
      - backend
    environment:
      VITE_API_URL: http://localhost:4000/api
    ports:
      - "5173:5173"
    volumes:
      - ./:/app
      - frontend_node_modules:/app/node_modules
    command: sh -c "npm ci && npm run dev -- --host 0.0.0.0 --port 5173"

volumes:
  postgres_data:
  redis_data:
  backend_node_modules:
  frontend_node_modules:
