apiVersion: apps/v1
kind: Deployment
metadata:
  name: emissions-frontend
  labels:
    app: emissions-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: emissions-frontend
  template:
    metadata:
      labels:
        app: emissions-frontend
    spec:
      containers:
        - name: frontend
          image: ghcr.io/example/emissionsv2-frontend:latest
          ports:
            - containerPort: 80
          livenessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
