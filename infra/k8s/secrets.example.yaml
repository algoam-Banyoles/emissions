apiVersion: v1
kind: Secret
metadata:
  name: emissions-secrets
type: Opaque
stringData:
  DATABASE_URL: "postgresql://<user>:<pass>@<rds-endpoint>:5432/emissionsv2?schema=public"
  REDIS_URL: "rediss://<elasticache-endpoint>:6379"
  JWT_ACCESS_SECRET: "replace-with-strong-secret"
  JWT_REFRESH_SECRET: "replace-with-strong-secret"
  SENTRY_DSN: "https://example@sentry.io/project-id"
  AWS_REGION: "eu-west-1"
  S3_BUCKET: "emissionsv2-files"
